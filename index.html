<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    
</head>
<body class="flex flex-col w-full h-screen place-items-center justify-items-center">
    <div id="container" class="m-10 w-[500px] border justify-self-center">
        
        <form action="" class="flex flex-col">
        Title: <input id="title" class="border "type="text" id="title" value="">
        Author: <input  id="author" class="border "type="text" id="title" value="">
        Number of Pages: <input  id="page" class="border "type="text" id="title" value="">
        <span class="my-2align-center">
Finished Reading: 
<input class="relative border top-[2.3px]" type="checkbox" id="finish" >
</span>
      
        <button id="button" type="button" class="px-6 py-2 mx-auto my-5 text-lg text-white bg-indigo-500 border-0 rounded addBook focus:outline-none hover:bg-indigo-600">
        Add Book
    </button>
</form>

</div>
<div id="bookshelf" class=" overflow-x-hidden  bottom-0 my-5 grid border p-2  w-[80%] gap-2 grid-cols-[repeat(auto-fit,minmax(300px,1fr))] ">
   

   


</div>

<button id="saveBtn" type="button" class="px-6 py-2 mx-auto my-5 text-lg text-white bg-indigo-500 border-0 rounded addBook focus:outline-none hover:bg-indigo-600">
        Save Local
    </button>
    <button id="clearBtn" type="button" class="px-6 py-2 mx-auto my-5 text-lg text-white bg-indigo-500 border-0 rounded addBook focus:outline-none hover:bg-indigo-600">
   Clear Data  
    </button>   
</body>
<script src="script.js"></script>
</html>
